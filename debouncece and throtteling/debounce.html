<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce</title>
  </head>
  <body>
    <input type="text" onkeyup="optimise()" />
  </body>

  <script>
    const getData = () => {
      console.log("fetching the Data...");
    };
  

    const Debounce = function (fn, d) {
      let timer;
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn().apply(this, arguments);
        }, d);
      };
    };

    const optimise = Debounce(getData, 500);
  </script>
</html>
